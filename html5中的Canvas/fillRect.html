<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>
<style media="screen">
  *{margin:0;padding:0;}
  /* .my-canvas{
    width: 1000px;
    height: 300px;
  } */
</style>
</head>
<body>
<!-- 默认canvas生成300X150大小的画布,canvas的宽高写在内联里面,写在样式表会出现大小实际不符合 -->
<canvas id="myCanvas" class="my-canvas" width="1000" style="border:1px solid red;"></canvas>
<script type="text/javascript">
  var c=document.getElementById("myCanvas");
  var ctx=c.getContext("2d");
  //fillStyle 属性设置或返回用于填充绘画的颜色、渐变或模式。
  ctx.fillStyle="#0000ff";
  ctx.shadowBlur=50;//设置或返回用于阴影的模糊级别
  ctx.shadowColor="black";//设置或返回用于阴影的颜色。
  ctx.shadowOffsetX=30; //设置或返回形状与阴影的水平距离。正值显示在形状 left 位置右侧，负值显示在形状 left 位置左侧
  ctx.shadowOffsetY=60; //设置或返回形状与阴影的垂直距离。正值显示在top的下方，负值显示在top的上方
  //fillRect() 方法绘制“已填色”的矩形。默认的填充颜色是黑色。
  ctx.fillRect(50,10,400,100);
</script>
</body>
</html>
