<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
<canvas id="can1" width="800" height="800"></canvas>
<script type="text/javascript">
    var can1 = document.getElementById("can1");
    var ctx = can1.getContext("2d");//获取画笔
    //重置画布函数
    function reSet(){
      can1.height = can1.height;//每次清除画布，然后变化后的时间补上
      ctx.translate(400, 400);//设置坐标轴
      ctx.save();//保存中点坐标1
    }
    //绘制中心圆和外圆
    function circle(){
      //外面大圆
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(0, 0, 320, 0, 2 * Math.PI, true);
      ctx.closePath();
      ctx.stroke();
      //中心园
      ctx.beginPath();
      ctx.arc(0, 0, 10, 0, 2 * Math.PI, true);
      ctx.closePath();
      ctx.stroke();
    }
    //绘制字体
    function num(){
      var R = 270;//设置文字距离时钟中心点距离
      ctx.font = "32px arial";//设置字体样式
      ctx.textBaseline = "middle";//字体上下居中，绘制时间
      for(var i = 1; i < 13; i++) {
        //利用三角函数计算字体坐标表达式
        var x = R * Math.cos(i * Math.PI / 6 - Math.PI / 2);
        var y = R * Math.sin(i * Math.PI / 6 - Math.PI / 2);
        var len = ctx.measureText(i);
        ctx.fillText(i, x - len.width / 2, y);//绘制字体，x-len.width/2使字体居中
      }
    }
    //绘制小格
    function smallGrid(){
      ctx.rotate(-Math.PI/2);//时间从3点开始，倒转90度
      for(var i = 0; i < 60; i++) {
        ctx.beginPath();
        ctx.rotate(Math.PI / 30);
        ctx.moveTo(300, 0);
        ctx.lineTo(320, 0);
        ctx.stroke();
      }
    }
    //绘制大格
    function bigGrid(){
      for(var i = 0; i < 12; i++) {
        ctx.lineWidth = 8;
        ctx.beginPath();
        ctx.rotate(Math.PI / 6);
        ctx.moveTo(310, 0);
        ctx.lineTo(290, 0);
        ctx.stroke();
      }
    }
    //指针运动函数
    function move(){
      var t = new Date();//获取当前时间
      var h = t.getHours();//获取小时
      h = h>12?(h-12):h;//将24小时制转化为12小时制
      var m = t.getMinutes();//获取分针
      var s = t.getSeconds();//获取秒针
      ctx.save();//再次保存2
      ctx.lineWidth = 8;
      //旋转角度=30度*（h+m/60+s/3600）
      //分针旋转角度=6度*（m+s/60）
      //秒针旋转角度=6度*s
      ctx.beginPath();
      //绘制时针
      ctx.rotate((Math.PI/6)*(h+m/60+s/3600));
      ctx.moveTo(-20,0);
      ctx.lineTo(150,0);
      ctx.stroke();
      ctx.restore();//恢复到2,（最初未旋转状态）避免旋转叠加
      ctx.save();//3
      //画分针
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.rotate((Math.PI/30)*(m+s/60));
      ctx.moveTo(-20,0);
      ctx.lineTo(250,0);
      ctx.stroke();
      ctx.restore();//恢复到3，（最初未旋转状态）避免旋转叠加
      ctx.save();
      //绘制秒针
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.rotate((Math.PI/30)*s);
      ctx.moveTo(-20,0);
      ctx.lineTo(270,0);
      ctx.stroke();
    }
    //定义时钟函数
    function clock() {
      reSet();
      num();
      smallGrid();
      bigGrid();
      circle();
      move();
    }
    //设置定时器，每1秒执行一次时钟函数
    setInterval(clock,1000);
</script>
</body>
</html>
